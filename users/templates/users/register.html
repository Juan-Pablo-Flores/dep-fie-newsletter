{% extends "emails/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="card mt-5">
            <h2 class="card-header">Reg&iacute;strate a nuestro newsletter</h2>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
