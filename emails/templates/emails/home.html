
{% extends "emails/base.html" %}

{% block navlinks %}
<div class="navbar-nav">
  <a class="nav-link active" href="#correos">Correos<span class="sr-only">(current)</span></a>
  <a class="nav-link" href="#importar-correos">Importar Correos</a>
  <a class="nav-link" href="#">Ajustes de Usuario</a>
  <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
</div>
{% endblock navlinks %}

{% block content %}
<h2 class="text-center mb-4 pb-2 mt-5 border-bottom border-info" id="correos">Correos</h2>
<form method="POST">
    <div class="form-group">
      <label for="asunto">Asunto</label>
      <input type="text" class="form-control" id="asunto">
    </div>
    <div class="form-group">
      <label for="contenido">Contenido</label>
      <textarea name="email-content" class="form-control" id="contenido"></textarea>
    </div>
    <p class="text-in-border mb-2">Enviar a</p>
    <div class="form-group border border-info rounded row p-3 ml-0 mr-0 justify-content-around">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="interest-gruops" id="check1" value="option1">
        <label class="form-check-label" for="check1">grupo 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="interest-gruops" id="check2" value="option2">
        <label class="form-check-label" for="check2">grupo 2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="interest-gruops" id="check3" value="option3">
        <label class="form-check-label" for="check3">grupo 3</label>
      </div>
    </div>
  <button type="submit" class="btn btn-info btn-block">Enviar</button>
</form>

<h2 class="text-center mb-4 pb-2 mt-5 border-bottom border-info" id="importar-correos">Importar Correos</h2>
<form method="POST" class="form-inline justify-content-around">
  <div class="custom-file w-75">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
  <button type="submit" class="btn btn-info">Importar Correos</button>
</form>
{% endblock content %}

{% block emailscript %}
<script>
  CKEDITOR.replace('email-content');
</script>
{% endblock emailscript %}
