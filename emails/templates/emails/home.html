{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'emails/style.css' %}">

    <title>Send Emails</title>
  </head>
  <body>
    <nav class="navbar border-bottom border-info border-5 navbar-expand-md navbar-dark bg-dark borre">
      <a class="navbar-brand" href="#">DEP FIE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#correos">Correos<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="#">Importar Correos</a>
          <a class="nav-link" href="#">Ajustes de Usuario</a>
          <a class="nav-link" href="#">Cerrar Sesi√≥n</a>
        </div>
      </div>
      <a class="navbar-brand" href="#">UMSNH</a>
    </nav>

    <main class="container bg-white">
      <h2 class="text-center mb-4" id="correos">Correos</h2>
      <form method="POST">
        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" class="form-control" id="asunto">
        </div>
        <div class="form-group">
          <label for="contenido">Contenido</label>
          <textarea name="email-content" class="form-control" id="contenido"></textarea>
        </div>
        
        <button type="submit" class="btn btn-info btn-block">Enviar</button>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace('email-content');
    </script>
  </body>
</html>
