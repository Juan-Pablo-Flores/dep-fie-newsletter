
{% extends "emails/base.html" %}

{% block navlinks %}
<div class="navbar-nav">
  <a class="nav-link active" href="#correos">Correos<span class="sr-only">(current)</span></a>
  <a class="nav-link" href="#">Importar Correos</a>
  <a class="nav-link" href="#">Ajustes de Usuario</a>
  <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
</div>
{% endblock navlinks %}

{% block content %}
<h2 class="text-center mb-4 mt-5" id="correos">Correos</h2>
<form method="POST">
  <div class="form-group">
    <label for="asunto">Asunto</label>
    <input type="text" class="form-control" id="asunto">
  </div>
  <div class="form-group">
    <label for="contenido">Contenido</label>
    <textarea name="email-content" class="form-control" id="contenido"></textarea>
  </div>
  
  <button type="submit" class="btn btn-info btn-block">Enviar</button>
</form>
{% endblock content %}

{% block emailscript %}
<script>
  CKEDITOR.replace('email-content');
</script>
{% endblock emailscript %}
